<html>
    <head>
        <link rel="stylesheet" href="./calculator.css" />
        <link rel="icon" type="image/png" href="calc_icon.png" />
        <script src="calculator.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="display"></div>

            <div class="bouton key_C">C</div>
            <div class="bouton key_plus_minus">+/-</div>
            <div class="bouton key_percent">%</div>
            <div class="bouton key_del">DEL</div>

            <div class="bouton key_7 number">7</div>
            <div class="bouton key_8 number">8</div>
            <div class="bouton key_9 number">9</div>

            <div class="bouton key_4 number">4</div>
            <div class="bouton key_5 number">5</div>
            <div class="bouton key_6 number">6</div>

            <div class="bouton key_1 number">1</div>
            <div class="bouton key_2 number">2</div>
            <div class="bouton key_3 number">3</div>

            <div class="bouton key_0 number">0</div>

            <div class="bouton key_dot">.</div>

            <div class="bouton key_divise">รท</div>
            <div class="bouton key_multiply">ร</div>
            <div class="bouton key_minus">-</div>
            <div class="bouton key_plus">+</div>

            <div class="bouton key_equal">=</div>
        </div>
    </body>
</html>
