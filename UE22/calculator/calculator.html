<html>
    <head>
        <link rel="stylesheet" href="./calculator.css" />
        <link rel="icon" type="image/png" href="calc_icon.png" />
        <script src="calculator.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="display">
                <div id="display_secondary"></div>
                <div id="display_main"></div>
            </div>

            <div class="bouton key_C" onclick="reset()">C</div>
            <div class="bouton key_plus_minus">+/-</div>
            <div class="bouton key_percent">%</div>
            <div class="bouton key_del" onclick="backspace()">DEL</div>

            <div class="bouton key_7 number" onclick="add_number('7')">7</div>
            <div class="bouton key_8 number" onclick="add_number('8')">8</div>
            <div class="bouton key_9 number" onclick="add_number('9')">9</div>

            <div class="bouton key_4 number" onclick="add_number('4')">4</div>
            <div class="bouton key_5 number" onclick="add_number('5')">5</div>
            <div class="bouton key_6 number" onclick="add_number('6')">6</div>

            <div class="bouton key_1 number" onclick="add_number('1')">1</div>
            <div class="bouton key_2 number" onclick="add_number('2')">2</div>
            <div class="bouton key_3 number" onclick="add_number('3')">3</div>

            <div class="bouton key_0 number" onclick="add_number('0')">0</div>

            <div class="bouton key_dot" onclick="add_dot()">.</div>

            <div class="bouton key_divise" onclick="add_operator('/')">÷</div>
            <div class="bouton key_multiply" onclick="add_operator('×')">×</div>
            <div class="bouton key_minus"    onclick="add_operator('-')">-</div>
            <div class="bouton key_plus"     onclick="add_operator('+')">+</div>

            <div class="bouton key_equal" onclick="evaluate_and_display()">=</div>
        </div>
    </body>
</html>
